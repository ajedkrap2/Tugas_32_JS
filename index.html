<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <input type="text" id="firstName" value="Nama Depan" /> <br />
        <input type="text" id="lastName" value="Nama Belakang" /> <br />
        <input type="text" id="hobbies" value="Hobi" /> <br /><br />

        <button type="button" name="button" onclick="jalanScript()">Jalan</button>
        <script type="text/javascript">
          function jalanScript(){
            console.log(document.getElementById('firstName'));
            console.log(document.getElementById('lastName'));
            console.log(document.getElementById('hobbies'));
          }
        </script>

 </body>
</html>
